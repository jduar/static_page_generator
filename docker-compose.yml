version: '3'

services:
  nginx:
    image: nginx:latest
    container_name: webserver
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./public:/usr/share/nginx/html
      - ./thumbnails:/usr/share/nginx/data/thumbnails
      - ${PICTURES_FOLDER}:/usr/share/nginx/data/images
