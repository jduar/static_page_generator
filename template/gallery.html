<div class="gallery">
  <ul class="image-gallery" id="gallery">
    {% for photo in photos %}
      <li class="image-outer">
        <a href={{ photo.page }}>
          <img class="gallery-image" data-src={{ photo.photo }} loading="lazy">
          <noscript>
            <img class="gallery-image" src={{ photo.photo }} loading="lazy">
          </noscript>
        </a>
      </li>
    {% endfor %}
  <ul>
</div>
